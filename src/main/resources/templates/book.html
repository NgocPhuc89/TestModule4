<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
        #nav{
            background-color: dodgerblue;
            height: 100px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-light " id="nav">
        <div class="container-fluid"  >
            <a class="navbar-brand">List Of Books</a>
            <div class="d-flex">
                <button class="btn btn-outline-light">
                    <i class="fas fa-history"></i>
                    Transfer histories
                </button>
                <button class="btn btn-outline-light" data-bs-toggle="modal"  data-bs-target="#modalCreate">
                    <i class="fa-solid fa-book"></i>
                    Add New Book
                </button>
            </div>
        </div>
    </nav>
    <table class="table table-hover">
        <thead>

        <tr style="background-color:rgb(101, 230, 101);">
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Publish Date</th>
            <th scope="col">Price</th>
            <th scope="col">Author</th>
            <th scope="col">Category</th>
            <th scope="col">Type</th>
            <th scope="col" colspan="3" style="text-align: center;">Action</th>
        </tr>
        </thead>
        <tbody id="book">
        <tr >
        </tr>

        </tbody>
    </table>
</div>

<!-- Modal Create -->
<div class="modal fade" id="modalCreate" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Create Book</h1>
            </div>
            <div class="modal-body">
                <form id="formCreate">
                    <div class="row mb-3">
                        <div class="col-lg-6">
                            <label for="title">Title</label>
                            <input type="text" id="title" class="form-control">
                        </div>
                        <div class="col-lg-6">
                            <label for="description">Description</label>
                            <input type="text" id="description" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-6">
                            <label for="price">Price</label>
                            <input type="number" id="price" class="form-control">
                        </div>
                        <div class="col-lg-6">
                            <label for="date">Publish Date</label>
                            <input type="date" id="date" class="form-control">
                        </div>
                    </div>
                    <div class= "row mb-3">
                        <div class="col-lg-4">
                            <label >Author</label>
                            <select class="form-select" id="author" aria-label="Disabled select example">
                            </select>
                        </div>
                        <div class="col-lg-4">
                            <label >Category</label>
                            <select class="form-select" id="category" aria-label="Disabled select example">
                            </select>
                        </div>
                        <div class="col-lg-4">
                            <label >Type</label>
                            <select class="form-select" id="type" aria-label="Disabled select example">
                                <option value="SINGLE_VOLUME">SINGLE_VOLUME</option>
                                <option value="MULTIPLE_VOLUMES">MULTIPLE_VOLUMES</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="reset" class="btn btn-secondary" id="closeCreate" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="create()" id="btnCreate">Create</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<!-- Modal Update -->
<div class="modal fade" id="modalUpdate" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Update Book</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formUpdate">
                    <div class="row mb-3">
                        <input type="hidden" id="idUp">
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-6">
                            <label for="titleUp">Title</label>
                            <input  type="text" id="titleUp" name="titleUp" class="form-control">
                        </div>
                        <div class="col-lg-6">
                            <label for="descriptionUp">Description</label>
                            <input  type="text" id="descriptionUp" name="descriptionUp" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-6">
                            <label for="priceUp">Price</label>
                            <input type="number" id="priceUp" class="form-control">
                        </div>
                        <div class="col-lg-6">
                            <label for="dateUp">Publish Date</label>
                            <input type="date" id="dateUp" class="form-control">
                        </div>
                    </div>
                    <div class= "row mb-3" id="locationUp">
                        <div class="col-lg-4">
                            <label >Author</label>
                            <select class="form-select" id="authorUp" aria-label="Disabled select example">
                            </select>
                        </div>
                        <div class="col-lg-4">
                            <label >Category</label>
                            <select class="form-select" id="categoryUp" aria-label="Disabled select example">
                            </select>
                        </div>
                        <div class="col-lg-4">
                            <label >Type</label>
                            <select class="form-select" id="typeUp" aria-label="Disabled select example">
                                <option value="SINGLE_VOLUME">SINGLE_VOLUME</option>
                                <option value="MULTIPLE_VOLUMES">MULTIPLE_VOLUMES</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="closeUpdate" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="btnUpdate">Update</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Deposit -->
<div class="modal fade" id="modalPlus" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Deposits</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row mb-3">
                        <input type="hidden" id="idPlus">
                    </div>

                    <div class="row mb-3">
                        <div class="col-lg-6">
                            <label for="fullNameUp">FullName</label>
                            <input disabled type="text" id="fullNamePlus" class="form-control">
                        </div>
                        <div class="col-lg-6">
                            <label for="phoneUp">Deposits</label>
                            <input type="number" id="deposits" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="closePlus" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="btnDeposits">Deposit</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Withdraw -->
<div class="modal fade" id="modalWithdraw" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Deposits</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row mb-3">
                        <input type="hidden" id="idWithdraw">
                    </div>

                    <div class="row mb-3">
                        <div class="col-lg-6">
                            <label for="fullNameUp">FullName</label>
                            <input disabled type="text" id="fullNameWithdraw" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-6">
                            <label for="phoneUp">Balance</label>
                            <input disabled type="number" id="oldBalance" class="form-control">
                        </div>
                        <div class="col-lg-6">
                            <label for="phoneUp">Withdraw Money</label>
                            <input type="number" id="withdraw" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="closeWithdraw" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="btnWithdraw">Withdraw</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Transfer -->
<div class="modal fade" id="modalTransfer" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Transfer</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row mb-3">
                        <input type="hidden" id="idTransfer">
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-6">
                            <label >Sender</label>
                            <input disabled type="text" id="fullNameTransfer" class="form-control">
                        </div>
                        <div class="col-lg-6">
                            <label >Receiver</label>
                            <select class="form-select" id="selectName" aria-label="Disabled select example">
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-6">
                            <label for="phoneUp">Email Sender</label>
                            <input disabled type="text" id="emailSender" class="form-control">
                        </div>
                        <div class="col-lg-6">
                            <label for="phoneUp">Email Receiver</label>
                            <input disabled type="text" id="emailReceiver" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-6">
                            <label for="phoneUp">Balance</label>
                            <input disabled type="number" id="oldBalanceTransfer" class="form-control">
                        </div>
                        <div class="col-lg-6">
                            <label for="phoneUp">Transfer Money</label>
                            <input type="number" id="transfer" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="closeTransfer" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="btnTransfer">Transfer</button>
            </div>
        </div>
    </div>
</div>


</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
